<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Register - ToDo List</title>
    <link rel="stylesheet" href="styles/common.css">
    <link rel="stylesheet" href="styles/auth.css">
    <style>
        /* Inline fallback styles to ensure basic functionality */
        .hidden { display: none !important; }
        .auth-tab.active { background: white; color: #6366f1; }
        .btn-primary { background: linear-gradient(135deg, #6366f1, #8b5cf6); color: white; border: none; padding: 1rem; border-radius: 0.75rem; cursor: pointer; }
        .error-message.show { display: block; color: #ef4444; font-size: 0.85rem; margin-top: 0.5rem; }
        .toast { position: fixed; bottom: 2rem; right: 2rem; background: white; padding: 1rem; border-radius: 0.75rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); z-index: 1000; }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="nav-container">
        <div class="nav-brand">
            <a href="index.html">
                <h1>ToDo List</h1>
            </a>
        </div>
    </div>
</nav>

<main class="auth-main">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Welcome Back</h1>
                <p id="authSubtitle">Sign in to manage your tasks</p>
            </div>

            <div class="auth-tabs">
                <button class="auth-tab active" data-tab="login" id="loginTab">Login</button>
                <button class="auth-tab" data-tab="register" id="registerTab">Register</button>
            </div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" required>
                    <div class="error-message" id="loginEmailError">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                    <div class="error-message" id="loginPasswordError">Password is required</div>
                </div>
                <div class="error-message" id="loginGeneralError"></div>
                <button type="submit" class="btn btn-primary btn-full" id="loginSubmitBtn">
                    <span class="btn-icon">üîê</span>
                    <span>Login</span>
                </button>
            </form>

            <form id="registerForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="registerEmail">Email Address</label>
                    <input type="email" id="registerEmail" required>
                    <div class="error-message" id="registerEmailError">Please enter a valid email address</div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" required minlength="6">
                    <div class="error-message" id="registerPasswordError">Password must be at least 6 characters</div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" required>
                    <div class="error-message" id="confirmPasswordError">Passwords do not match</div>
                </div>
                <div class="error-message" id="registerGeneralError"></div>
                <button type="submit" class="btn btn-primary btn-full" id="registerSubmitBtn">
                    <span class="btn-icon">‚ú®</span>
                    <span>Create Account</span>
                </button>
            </form>

            <div class="auth-footer">
                <p>
                    <span id="authSwitchText">Don't have an account?</span>
                    <a href="#" id="authSwitchLink">Register here</a>
                </p>
            </div>
        </div>
    </div>
</main>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner">
        <div class="spinner"></div>
        <p id="loadingText">Signing you in...</p>
    </div>
</div>

<!-- Toast Notifications -->
<div class="toast" id="toast" style="display: none;"></div>

<script>
    console.log('Starting auth page initialization...');

    // Inline JavaScript as fallback
    document.addEventListener('DOMContentLoaded', function() {
        console.log('DOM loaded, initializing auth...');

        // Configuration
        const API_BASE_URL = window.location.origin;
        console.log('API Base URL:', API_BASE_URL);

        // Simple auth utilities
        const Auth = {
            getToken() { return localStorage.getItem('authToken'); },
            setToken(token) { localStorage.setItem('authToken', token); },
            getUser() { return localStorage.getItem('currentUser'); },
            setUser(email) { localStorage.setItem('currentUser', email); },
            isAuthenticated() { return this.getToken() && this.getUser(); },
            logout() {
                localStorage.removeItem('authToken');
                localStorage.removeItem('currentUser');
            }
        };

        // Check if already authenticated
        if (Auth.isAuthenticated()) {
            console.log('Already authenticated, redirecting...');
            window.location.href = 'dashboard.html';
            return;
        }

        // Toast utility
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            if (toast) {
                toast.textContent = message;
                toast.style.display = 'block';
                toast.style.backgroundColor = type === 'error' ? '#fee2e2' : '#d1fae5';
                toast.style.borderLeft = `4px solid ${type === 'error' ? '#ef4444' : '#10b981'}`;

                setTimeout(() => {
                    toast.style.display = 'none';
                }, 3000);
            }
        }

        // Validation utilities
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function showError(inputId, message) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');

            if (input) input.classList.add('error');
            if (errorElement) {
                errorElement.textContent = message;
                errorElement.classList.add('show');
            }
        }

        function clearError(inputId) {
            const input = document.getElementById(inputId);
            const errorElement = document.getElementById(inputId + 'Error');

            if (input) input.classList.remove('error');
            if (errorElement) errorElement.classList.remove('show');
        }

        function clearAllErrors() {
            const errorInputs = document.querySelectorAll('input.error');
            const errorMessages = document.querySelectorAll('.error-message.show');

            errorInputs.forEach(input => input.classList.remove('error'));
            errorMessages.forEach(error => error.classList.remove('show'));
        }

        // Tab switching
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const authSubtitle = document.getElementById('authSubtitle');
        const authSwitchText = document.getElementById('authSwitchText');
        const authSwitchLink = document.getElementById('authSwitchLink');

        function switchToLogin() {
            console.log('Switching to login');
            clearAllErrors();
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.remove('hidden');
            registerForm.classList.add('hidden');
            authSubtitle.textContent = 'Sign in to manage your tasks';
            authSwitchText.textContent = "Don't have an account?";
            authSwitchLink.textContent = 'Register here';
        }

        function switchToRegister() {
            console.log('Switching to register');
            clearAllErrors();
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            authSubtitle.textContent = 'Create your account to get started';
            authSwitchText.textContent = 'Already have an account?';
            authSwitchLink.textContent = 'Login here';
        }

        // Event listeners
        if (loginTab) {
            loginTab.addEventListener('click', switchToLogin);
            console.log('Login tab listener added');
        }

        if (registerTab) {
            registerTab.addEventListener('click', switchToRegister);
            console.log('Register tab listener added');
        }

        if (authSwitchLink) {
            authSwitchLink.addEventListener('click', function(e) {
                e.preventDefault();
                if (loginForm.classList.contains('hidden')) {
                    switchToLogin();
                } else {
                    switchToRegister();
                }
            });
        }

        // Login form submission
        if (loginForm) {
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Login form submitted');

                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const submitBtn = document.getElementById('loginSubmitBtn');

                // Validate
                clearAllErrors();
                let isValid = true;

                if (!validateEmail(email)) {
                    showError('loginEmail', 'Please enter a valid email address');
                    isValid = false;
                }

                if (!password) {
                    showError('loginPassword', 'Password is required');
                    isValid = false;
                }

                if (!isValid) return;

                // Show loading
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span>‚è≥</span><span>Logging in...</span>';
                }

                try {
                    console.log('Sending login request...');
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    console.log('Login response status:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Login successful');

                        Auth.setToken(data.token);
                        Auth.setUser(email);

                        showToast('Login successful! Redirecting...', 'success');

                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        console.log('Login failed');
                        const errorText = await response.text();
                        showError('loginGeneralError', 'Invalid email or password');
                        showToast('Login failed. Please check your credentials.', 'error');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showToast('Connection error. Please try again.', 'error');
                } finally {
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span>üîê</span><span>Login</span>';
                    }
                }
            });
            console.log('Login form listener added');
        }

        // Register form submission
        if (registerForm) {
            registerForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                console.log('Register form submitted');

                const email = document.getElementById('registerEmail').value;
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                const submitBtn = document.getElementById('registerSubmitBtn');

                // Validate
                clearAllErrors();
                let isValid = true;

                if (!validateEmail(email)) {
                    showError('registerEmail', 'Please enter a valid email address');
                    isValid = false;
                }

                if (!password || password.length < 6) {
                    showError('registerPassword', 'Password must be at least 6 characters');
                    isValid = false;
                }

                if (password !== confirmPassword) {
                    showError('confirmPassword', 'Passwords do not match');
                    isValid = false;
                }

                if (!isValid) return;

                // Show loading
                if (submitBtn) {
                    submitBtn.disabled = true;
                    submitBtn.innerHTML = '<span>‚è≥</span><span>Creating account...</span>';
                }

                try {
                    console.log('Sending register request...');
                    const response = await fetch(`${API_BASE_URL}/auth/register`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    console.log('Register response status:', response.status);

                    if (response.ok) {
                        const data = await response.json();
                        console.log('Registration successful');

                        Auth.setToken(data.token);
                        Auth.setUser(email);

                        showToast('Account created successfully! Welcome!', 'success');

                        setTimeout(() => {
                            window.location.href = 'dashboard.html';
                        }, 1000);
                    } else {
                        console.log('Registration failed');
                        const errorText = await response.text();
                        if (response.status === 409 || response.status === 400) {
                            if (errorText.toLowerCase().includes('email') || errorText.toLowerCase().includes('exist')) {
                                showError('registerGeneralError', 'This email is already registered. Please use a different email.');
                            } else {
                                showError('registerGeneralError', errorText || 'Registration failed. Please try again.');
                            }
                        } else {
                            showError('registerGeneralError', 'Registration failed. Please try again.');
                        }
                        showToast('Registration failed. Please try again.', 'error');
                    }
                } catch (error) {
                    console.error('Registration error:', error);
                    showToast('Connection error. Please try again.', 'error');
                } finally {
                    if (submitBtn) {
                        submitBtn.disabled = false;
                        submitBtn.innerHTML = '<span>‚ú®</span><span>Create Account</span>';
                    }
                }
            });
            console.log('Register form listener added');
        }

        console.log('Auth page initialization complete');
    });
</script>

<!-- Load external scripts if available -->
<script src="js/common.js" onerror="console.log('Could not load common.js')"></script>
<script src="js/auth.js" onerror="console.log('Could not load auth.js')"></script>
</body>
</html>
