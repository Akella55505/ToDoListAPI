<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #8b5cf6;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1e293b;
            --light: #f1f5f9;
            --text: #334155;
            --text-light: #64748b;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: backgroundMove 20s linear infinite;
            z-index: -1;
        }

        @keyframes backgroundMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            letter-spacing: -1px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 16px;
            text-align: center;
            box-shadow: var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 30px -5px rgba(0, 0, 0, 0.15);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .task-form {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
            font-family: inherit;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            width: 100%;
            justify-content: center;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.95);
            padding: 10px;
            border-radius: 16px;
            box-shadow: var(--shadow);
        }

        .filter-tab {
            flex: 1;
            padding: 10px;
            background: transparent;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-light);
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }

        .filter-tab:hover:not(.active) {
            background: var(--light);
        }

        .tasks-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--shadow);
            min-height: 200px;
        }

        .task-item {
            background: white;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .task-item:hover {
            transform: translateX(5px);
            border-color: var(--primary);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            opacity: 0.7;
            background: var(--light);
        }

        .task-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 3px solid var(--primary);
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: white;
        }

        .task-checkbox:hover {
            transform: scale(1.1);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .task-checkbox.checked {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            animation: checkPop 0.3s ease;
        }

        @keyframes checkPop {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        .task-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
        }

        .task-content {
            flex: 1;
        }

        .task-description {
            font-size: 1.05rem;
            color: var(--text);
            margin-bottom: 5px;
            transition: all 0.3s ease;
        }

        .task-item.completed .task-description {
            text-decoration: line-through;
            color: var(--text-light);
        }

        .task-deadline {
            font-size: 0.85rem;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .task-deadline.overdue {
            color: var(--danger);
            font-weight: 600;
        }

        .task-deadline.upcoming {
            color: var(--warning);
        }

        .task-actions {
            display: flex;
            gap: 8px;
        }

        .btn-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            background: var(--light);
            color: var(--text);
        }

        .btn-icon:hover {
            transform: scale(1.1);
        }

        .btn-delete:hover {
            background: var(--danger);
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-light);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: var(--text-light);
        }

        .spinner {
            border: 3px solid var(--light);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            display: none;
            animation: toastSlide 0.3s ease-out;
            z-index: 1000;
            max-width: 300px;
        }

        @keyframes toastSlide {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        @media (max-width: 640px) {
            .header h1 {
                font-size: 2rem;
            }

            .filter-tabs {
                flex-direction: column;
            }

            .task-item {
                flex-direction: column;
                align-items: flex-start;
            }

            .task-actions {
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ToDo List</h1>
        <p>A legit 4chan alternative</p>
    </div>

    <div class="stats">
        <div class="stat-card">
            <div class="stat-number" id="totalTasks">0</div>
            <div class="stat-label">Total Tasks</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="completedTasks">0</div>
            <div class="stat-label">Completed</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="pendingTasks">0</div>
            <div class="stat-label">Pending</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="overdueTasks">0</div>
            <div class="stat-label">Overdue</div>
        </div>
    </div>

    <div class="task-form">
        <h2 style="margin-bottom: 20px; color: var(--text);">Add New Task</h2>
        <form id="taskForm">
            <div class="form-group">
                <label for="description">Task Description *</label>
                <textarea id="description" name="description" placeholder="What needs to be done?" required></textarea>
            </div>
            <div class="form-group">
                <label for="deadline">Deadline (Optional)</label>
                <input type="datetime-local" id="deadline" name="deadline">
            </div>
            <button type="submit" class="btn btn-primary">
                <span>‚ûï</span>
                <span>Add Task</span>
            </button>
        </form>
    </div>

    <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">All Tasks</button>
        <button class="filter-tab" data-filter="pending">Pending</button>
        <button class="filter-tab" data-filter="completed">Completed</button>
        <button class="filter-tab" data-filter="overdue">Overdue</button>
    </div>

    <div class="tasks-container">
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading tasks...</p>
        </div>
        <div id="tasksList"></div>
    </div>
</div>

<div class="toast" id="toast"></div>

<script>
    // API Configuration
    const API_BASE_URL = `${window.location.protocol}//${window.location.hostname}:${window.location.port}`; // Update this to match your API URL
    let tasks = [];
    let currentFilter = 'all';

    // DOM Elements
    const taskForm = document.getElementById('taskForm');
    const tasksList = document.getElementById('tasksList');
    const loading = document.getElementById('loading');
    const toast = document.getElementById('toast');
    const filterTabs = document.querySelectorAll('.filter-tab');

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        loadTasks();
        setupEventListeners();
    });

    // Setup Event Listeners
    function setupEventListeners() {
        taskForm.addEventListener('submit', handleSubmit);

        filterTabs.forEach(tab => {
            tab.addEventListener('click', () => {
                filterTabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                currentFilter = tab.dataset.filter;
                renderTasks();
            });
        });
    }

    // Handle Form Submit
    async function handleSubmit(e) {
        e.preventDefault();

        const description = document.getElementById('description').value;
        const deadline = document.getElementById('deadline').value;

        const task = {
            description: description,
            isCompleted: false
        };

        if (deadline) {
            task.deadlineDateTime = deadline + ':00';
        }

        try {
            const response = await fetch(`${API_BASE_URL}/tasks`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(task)
            });

            if (response.ok) {
                showToast('Task added successfully!', 'success');
                taskForm.reset();
                loadTasks();
            } else {
                showToast('Failed to add task', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error connecting to server', 'error');
        }
    }

    // Load Tasks
    async function loadTasks() {
        loading.style.display = 'block';
        tasksList.style.display = 'none';

        try {
            const response = await fetch(`${API_BASE_URL}/tasks`);
            if (response.ok) {
                tasks = await response.json();
                renderTasks();
                updateStats();
            } else {
                showToast('Failed to load tasks', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error connecting to server', 'error');
        } finally {
            loading.style.display = 'none';
            tasksList.style.display = 'block';
        }
    }

    // Render Tasks
    function renderTasks() {
        const filteredTasks = filterTasks(tasks);

        if (filteredTasks.length === 0) {
            tasksList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">üìù</div>
                        <h3>No tasks found</h3>
                        <p>Start by adding a new task above</p>
                    </div>
                `;
            return;
        }

        tasksList.innerHTML = filteredTasks.map(task => `
                <div class="task-item ${task.isCompleted ? 'completed' : ''}">
                    <div class="task-checkbox ${task.isCompleted ? 'checked' : ''}"
                         onclick="toggleTask(${task.id})"></div>
                    <div class="task-content">
                        <div class="task-description">${escapeHtml(task.description)}</div>
                        ${task.deadlineDateTime ? `
                            <div class="task-deadline ${getDeadlineClass(task)}">
                                üïê ${formatDeadline(task.deadlineDateTime)}
                            </div>
                        ` : ''}
                    </div>
                    <div class="task-actions">
                        <button class="btn-icon btn-delete" onclick="deleteTask(${task.id})">
                            üóëÔ∏è
                        </button>
                    </div>
                </div>
            `).join('');
    }

    // Filter Tasks
    function filterTasks(tasks) {
        switch(currentFilter) {
            case 'completed':
                return tasks.filter(t => t.isCompleted);
            case 'pending':
                return tasks.filter(t => !t.isCompleted);
            case 'overdue':
                return tasks.filter(t => !t.isCompleted && isOverdue(t));
            default:
                return tasks;
        }
    }

    // Toggle Task Completion
    async function toggleTask(id) {
        try {
            const response = await fetch(`${API_BASE_URL}/tasks/${id}`, {
                method: 'PATCH'
            });

            if (response.ok) {
                showToast('Task updated!', 'success');
                loadTasks();
            } else {
                showToast('Failed to update task', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error connecting to server', 'error');
        }
    }

    // Delete Task
    async function deleteTask(id) {
        if (!confirm('Are you sure you want to delete this task?')) {
            return;
        }

        try {
            const response = await fetch(`${API_BASE_URL}/tasks/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                showToast('Task deleted!', 'success');
                loadTasks();
            } else {
                showToast('Failed to delete task', 'error');
            }
        } catch (error) {
            console.error('Error:', error);
            showToast('Error connecting to server', 'error');
        }
    }

    // Update Statistics
    function updateStats() {
        const total = tasks.length;
        const completed = tasks.filter(t => t.isCompleted).length;
        const pending = tasks.filter(t => !t.isCompleted).length;
        const overdue = tasks.filter(t => !t.isCompleted && isOverdue(t)).length;

        document.getElementById('totalTasks').textContent = total;
        document.getElementById('completedTasks').textContent = completed;
        document.getElementById('pendingTasks').textContent = pending;
        document.getElementById('overdueTasks').textContent = overdue;
    }

    // Utility Functions
    function isOverdue(task) {
        if (!task.deadlineDateTime || task.isCompleted) return false;
        return new Date(task.deadlineDateTime) < new Date();
    }

    function getDeadlineClass(task) {
        if (task.isCompleted) return '';
        if (isOverdue(task)) return 'overdue';

        const deadline = new Date(task.deadlineDateTime);
        const now = new Date();
        const hoursDiff = (deadline - now) / (1000 * 60 * 60);

        if (hoursDiff < 24) return 'upcoming';
        return '';
    }

    function formatDeadline(dateString) {
        const date = new Date(dateString);
        const now = new Date();
        const diffTime = date - now;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        if (diffDays === 0) return 'Today';
        if (diffDays === 1) return 'Tomorrow';
        if (diffDays === -1) return 'Yesterday';
        if (diffDays > 0 && diffDays <= 7) return `In ${diffDays} days`;
        if (diffDays < 0) return `${Math.abs(diffDays)} days ago`;

        return date.toLocaleDateString('en-US', {
            month: 'short',
            day: 'numeric',
            year: date.getFullYear() !== now.getFullYear() ? 'numeric' : undefined,
            hour: 'numeric',
            minute: 'numeric'
        });
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    function showToast(message, type = 'success') {
        toast.textContent = message;
        toast.className = `toast ${type}`;
        toast.style.display = 'block';

        setTimeout(() => {
            toast.style.display = 'none';
        }, 3000);
    }
</script>
</body>
</html>
